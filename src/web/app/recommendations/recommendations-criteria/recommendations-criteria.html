<md-select id="channel" placeholder="Channel" (change)="setPageCriterion($event)">
  <md-option *ngFor="let channelCriterion of availableChannelCriteria" [value]="channelCriterion.value">
    {{ channelCriterion.label }}
  </md-option>
</md-select>

<md-select id="action" placeholder="Action" (change)="setPageCriterion($event)">
  <md-option *ngFor="let actionCriterion of availableActionCriteria" [value]="actionCriterion.value">
    {{ actionCriterion.label }}
  </md-option>
</md-select>

<md-select id="sort" placeholder="Sort" (change)="setPageSort($event)">
  <md-option *ngFor="let sort of availableSorts" [value]="sort.value">
    {{ sort.label }}
  </md-option>
</md-select>

<md-input-container>
  <input #name mdInput placeholder="Name" (keyup.enter)="setPageCriterion({ value: { name: name.value || undefined }})">
</md-input-container>
