<div id="recommendation-dialog">
    <div md-dialog-title>
        <h2>{{ recommendation.data.name }}, {{ today | amDifference : recommendation.data.birth_date :'years' }}</h2>
        <div>
            <button md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon>more_vert</md-icon>
            </button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>
                    <md-icon>dialpad</md-icon>
                    <span>Redial</span>
                </button>
                <button md-menu-item disabled>
                    <md-icon>voicemail</md-icon>
                    <span>Check voicemail</span>
                </button>
                <button md-menu-item>
                    <md-icon>notifications_off</md-icon>
                    <span>Disable alerts</span>
                </button>
            </md-menu>
        </div>
    </div>

    <h3>{{ occupation }}</h3>
    <p md-line>{{ recommendation.data.description }}</p>

    <md-dialog-content>
        <p md-line>{{ recommendation.data.bio }} </p>

        <md-grid-list cols="4">

                     onError="this.src = './assets/images/placeholder.jpg'"

        </md-grid-list>
    </md-dialog-content>

    <md-dialog-actions>
        <button md-raised-button
                md-button
                md-small
                color="primary"
                [disabled]="recommendation.like || recommendation.is_pass"
                (click)="like()">Like
        </button>

        <button md-button
                [disabled]="recommendation.like || recommendation.is_pass"
                (click)="pass()">Pass
