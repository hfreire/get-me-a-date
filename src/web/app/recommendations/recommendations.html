<div id="recommendations">
  <md-progress-bar [mode]="loadedPage ? 'determinate' : 'indeterminate'"></md-progress-bar>

  <md-card>

    <recommendations-criteria (criteria)="onCriteriaChange($event)"
                              (sort)="onSortChange($event)"></recommendations-criteria>

    <recommendations-list [recommendations]="recommendations"></recommendations-list>

    <md-paginator
      [pageIndex]="currentPage"
      [length]="totalItems"
      [pageSize]="itemsPerPage"
      (page)="getPage($event.pageIndex, $event.pageSize)"
    >
    </md-paginator>
  </md-card>
</div>
