<md-card id="settings">
    <md-card-title>Settings</md-card-title>
    <md-card-content>
        <md-checkbox [checked]="settings.isOverride" (change)="onChangeOverride($event)" color="primary">Override
        </md-checkbox>
        <div>
            <div>Like threshold</div>
            <md-slider
                    disabled="{{ !settings.isOverride }}"
                    [max]="100"
                    [min]="0"
                    [step]="step"
                    [thumb-label]="true"
                    [value]="settings.likePhotosThreshold"
                    [vertical]="false"
                    (change)="onChangeLikePhotosThreshold($event)"
                    color="primary">
            </md-slider>
        </div>
    </md-card-content>
</md-card>
