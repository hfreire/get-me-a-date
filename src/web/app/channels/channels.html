<md-card id="channels">
    <md-card-title>Channels</md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let channel of channels">
                <md-slide-toggle [checked]="channel.isEnabled" (change)="toggleChannel(channel)" color="primary">{{
                  channel.name | titlecase }}
                </md-slide-toggle>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
